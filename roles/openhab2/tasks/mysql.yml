---

- name: install mysql packages
  apt: 
    pkg: "{{item}}"
    update_cache: "{{apt_config.update_cache}}"
    cache_valid_time: "{{apt_config.cache_valid_time}}"
  with_items:
     - mysql-server
     - python-mysqldb
  tags:
     - mysql

- name: Create openhab database
  mysql_db:
    name: openhab2
    state: present
  tags:
     - mysql

- mysql_user:
    name: openhab2
    password: openhab2
    priv: '*.*:ALL'
    state: present
  tags:
     - mysql


