---

- name: create scripts dir
  file: 
    dest: /root/bin
    state: directory
  tags:
    - scripts

- name: create scripts
  template:
     src: "{{ item }}"
     dest: "/root/bin/{{ item }}"
     owner: root
     group: root
     mode: "u=rwx,g=r,o=r"
  loop:
    - karaf.sh
  tags:
    - scripts
